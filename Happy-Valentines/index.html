<!DOCTYPE html>
<html>
<head>
<title>Will You Be my Valentine? ðŸ’•</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Baloo 2', cursive;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5, #e0f7ff);
    overflow: hidden;
}

/* Glass Card */
.card {
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
    animation: popIn 0.8s ease;
}

@keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-size: 38px;
    color: #ff4fa3;
    margin-bottom: 10px;
    text-shadow: 2px 2px 10px #fff;
}

.subtitle {
    font-size: 18px;
    color: #ff7ab6;
    margin-bottom: 20px;
}

img {
    width: 180px;
    border-radius: 20px;
    margin: 15px 0;
    box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Baloo 2', cursive;
}

.yes-button {
    background: linear-gradient(45deg, #ff5fa2, #ff9ac9);
    color: white;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
}

.no-button {
    background: #d3d3d3;
    color: white;
}

button:hover {
    transform: scale(1.15);
}

/* Cute bounce animation */
.yes-button {
    animation: float 2s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="subtitle">Please say yes or my chibi heart will cry ðŸ¥º</div>

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes ðŸ’•</button>
        <button class="no-button" onclick="handleNoClick()">No ðŸ˜¢</button>
    </div>
</div>

<script>
let messageIndex = 0;

const messages = [
    "Are you sureee? ðŸ¥º",
    "Really really sure? ðŸ’”",
    "Think again cutie ðŸ˜­",
    "Last chance princess ðŸ’•",
    "Just press yes already ðŸ˜¤"
];

function handleNoClick() {
    const noButton = document.querySelector('.no-button');
    const yesButton = document.querySelector('.yes-button');

    noButton.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;

    const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
    yesButton.style.fontSize = `${currentSize * 1.3}px`;
}

function handleYesClick() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;
        flex-direction:column;font-family:'Baloo 2',cursive;
        background:linear-gradient(135deg,#ffd6e8,#ffeef5);">
            <h1 style="color:#ff4fa3;font-size:45px;">YAYYYY ðŸ’–ðŸ’–ðŸ’–</h1>
            <p style="font-size:22px;color:#ff7ab6;">IM SOOO HAPPPYYY <3 ðŸŒ¸</p>
        </div>
    `;
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 400);
</script>

</body>
</html>
